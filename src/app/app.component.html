<div style="text-align: center;">
  <h1>
    Conversor de moedas
  </h1>
  <!--<img width="130" alt="App Logo" src="../assets/breakfast.png" />-->
</div>
<div class="container" style="padding-bottom: 20px;">
  <div class="form-group">
    <label>Valor: </label>
    <input class="form-control" #amount type="number">
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label style="margin-right: 10px;">Moeda origem: </label>
    <select class="form-control" [(ngModel)]="from">
      <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
    </select>
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <label>Moeda destino: </label>
    <select class="form-control" [(ngModel)]="to">
      <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
    </select>
  </div>
  <br>
  <button type="button" class="btn btn-success" 
  (click)="convert(amount.value, from, to)">Converter</button>
</div>
<router-outlet></router-outlet>
